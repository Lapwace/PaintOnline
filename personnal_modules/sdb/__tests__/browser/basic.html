<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>SimpleDrawingBoard TEST</title>
</head>
<body>
  <p>It should work w/ pure settings</p>
  <canvas id="c" style="border: 1px solid #000"></canvas>
  <div>
    <button onclick="sdb.clear()">消</button>
    /
    <button onclick="sdb.undo()">戻</button>
    <button onclick="sdb.redo()">進</button>
    /
    <button onclick="sdb.setLineColor('#000')">黒</button>
    <button onclick="sdb.setLineColor('#00f')">青</button>
    /
    <button onclick="sdb.setLineSize(1)">細</button>
    <button onclick="sdb.setLineSize(30)">太</button>
    /
    <button onclick="sdb.fill('#fff')">白塗</button>
    <button onclick="sdb.fill('#000')">黒塗</button>
  </div>

  <script src="../../dist/simple-drawing-board.js"></script>
  <script>
    const c = document.getElementById("c");
    window.sdb = new window.SimpleDrawingBoard(c);
    window.sdb.ev.on("drawBegin", () => console.log("begin"));
    window.sdb.ev.on("draw", () => console.log("drawing"));
    window.sdb.ev.on("drawEnd", () => console.log("end"));
  </script>
</body>
</html>
