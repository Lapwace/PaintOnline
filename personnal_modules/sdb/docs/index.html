<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>SimpleDrawingBoard DEMO</title>
  <style>
    body {
      background-color: #eee;
      text-align: center;
    }
    canvas {
      width: 95vw;
      height: 95vw;
      border: 1px solid #ccc;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <canvas id="c" width="1000" height="1000"></canvas>
  <div>
    LineColor:
    <button onclick="sdb.setLineColor('#000')">black</button>
    <button onclick="sdb.setLineColor('#f00')">red</button>
    <button onclick="sdb.setLineColor('#0f0')">green</button>
    <button onclick="sdb.setLineColor('#00f')">blue</button>
  </div>
  <div>
    LineSize:
    <button onclick="sdb.setLineSize(1)">thin</button>
    <button onclick="sdb.setLineSize(15)">mid</button>
    <button onclick="sdb.setLineSize(30)">bold</button>
  </div>
  <div>
    Fill:
    <button onclick="sdb.fill('#fff')">white</button>
    <button onclick="sdb.fill('#000')">black</button>
  </div>
  <div>
    Misc:
    <button onclick="sdb.clear()">clear</button>
    <button onclick="sdb.undo()">undo</button>
    <button onclick="sdb.redo()">redo</button>
  </div>

  <script src="./simple-drawing-board.js"></script>
  <script>
    const c = document.getElementById("c");
    window.sdb = new window.SimpleDrawingBoard(c);
  </script>
</body>
</html>
